<script type="text/javascript">
$( function() {
 $( ".datepicker" ).datepicker();
} );

//function to display image preview.
function readURL(input) {
         if (input.files && input.files[0]) {
             var reader = new FileReader();

             reader.onload = function (e) {
                 $('#js-photo-preview')
                     .attr('src', e.target.result);
             };
             reader.readAsDataURL(input.files[0]);
         }
   }

  $( ".js-add-masstime" ).click(function() {
     var name = $(this).attr('name');
     $('*[data-day='+name+']').append("<div class ='input-pair'><input type='text' name='account' placeholder='Start Time' class ='input-med'>"+
     "<input type='text' name='account' placeholder='End Time' class ='input-med'></div>");
   });
